
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background-color: #f0f0f0; }
        input { padding: 10px; font-size: 18px; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>مرحبًا بك!</h1>
    <p>ادخل اسمك للبدء:</p>
    <input type="text" id="username" placeholder="اكتب اسمك هنا">
    <br>
    <button onclick="start()">ابدأ</button>

    <script>
        function start() {
            const name = document.getElementById("username").value.trim();
            if(name) {
                localStorage.setItem("username", name);
                window.location.href = "main.html";
            } else {
                alert("الرجاء إدخال اسمك.");
            }
        }
    </script>
</body>
</html>
